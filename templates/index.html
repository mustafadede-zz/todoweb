<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top:25px;">
        <h3 style="font-weight:bold;text-align:center;">To Do</h3>
        <hr>
        <form action="/add" method="post">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-1 col-form-label" style="font-weight:bold;">To do :</label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" id="inputEmail3" placeholder="To do giriniz.">
                </div>
                <button type="submit" class="btn btn-warning" style="">Ekle</button>
            </div>
            <hr>
        </form>
    <div class="container" style="margin-top:50px;">
        <table class="table table-hover table-dark" style="border-radius:20px;">
            <thead>
                <tr>
                <th scope="col">id</th>
                <th scope="col">To Do başlık</th>
                <th scope="col">To Do durum</th>
                <th scope="col">Durun güncelle</th>
                <th scope="col">To Do sil</th>
                </tr>
            </thead>
            <tbody>
            {% for val in todos %}
                <tr>
                    <th scope="row">{{ val.id }}</th>
                    <td>{{val.title}}</td>
                    {% if  val.complete==False%}
                        <td>Tamamlanmadı</td>
                    {% else %}
                        <td>Tamamlandı</td>
                    {% endif %}
                    <td><a href="/edit/{{val.id}}" class="btn btn-warning">Tamamla</td>
                    <td><a href="/delete/{{val.id}}" class="btn btn-warning">Sil</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
